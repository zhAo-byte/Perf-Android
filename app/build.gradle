plugins {
    id 'com.android.application'
}

android {
    namespace 'com.trace.perf'
    compileSdk 34

    defaultConfig {
        applicationId "com.trace.perf"
        minSdk 16
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "Perf.jar"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}
